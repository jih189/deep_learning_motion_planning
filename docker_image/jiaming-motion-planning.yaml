apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiaming-motion-planning-http # replace with ${USER_NAME}-http
  labels:
    k8s-app: jiaming-motion-planning-http
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: jiaming-motion-planning-http
  template:
    metadata:
      labels:
        k8s-app: jiaming-motion-planning-http
    spec:
      containers:
        - image: jih189/deep-learning-motion-planning:v1
          name: http-server
          command: ["sh", "-c", "sleep infinity"]
          resources:
            requests:
              cpu: "24"
              memory: "30Gi"
              # nvidia.com/gpu: "1"
            limits:
              cpu: "30"
              memory: "50Gi"
              # nvidia.com/gpu: "1"
          volumeMounts:
            - name: jiaming
              mountPath: /jiaming
      volumes:
        - name: jiaming
          persistentVolumeClaim:
            claimName: jiaming